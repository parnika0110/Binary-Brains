<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoring App - Class Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .class-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
            margin-bottom: 20px;
        }

        .class-container h2 {
            margin-bottom: 20px;
        }

        .class-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .class-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .join-button {
            background-color: #4caf50;
            color: #fff;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .join-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="class-container">
        <h2>Your Class Details</h2>
        <ul class="class-list">
            <li class="class-list-item">
                <span>Math Class</span>
                <button class="join-button" onclick="joinClass('Math Class')">Join</button>
            </li>
            <li class="class-list-item">
                <span>Science Class</span>
                <button class="join-button" onclick="joinClass('Science Class')">Join</button>
            </li>
            <!-- Add more classes as needed -->
        </ul>
    </div>

    <div class="class-container">
        <h2>Tutor Class Information</h2>
        <ul class="class-list">
            <li class="class-list-item">
                <span>English Class</span>
                <button class="join-button" onclick="initiateClass('English Class')">Initiate</button>
            </li>
            <li class="class-list-item">
                <span>History Class</span>
                <button class="join-button" onclick="initiateClass('History Class')">Initiate</button>
            </li>
            <!-- Add more classes as needed -->
        </ul>
    </div>

    <script>
        function joinClass(className) {
            // Add logic to handle joining class
            alert('Joined ' + className);
        }

        function initiateClass(className) {
            // Add logic to handle initiating class
            alert('Initiated ' + className);
        }
    </script>
</body>
</html>
